<!DOCTYPE html>
<html lang="en" tabindex="0">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta
      name="description"
      content="Here You Can Contact Us If You Have Any Problems Or Complaints"
    />
  </head>
  <body>
    <header>
      <img
        width="80"
        src="anime character design references-PhotoRoom.png-PhotoRoom.png"
        alt=""
      />
      <nav>
        <a href="Home.html">Home</a>
        <a href="Anime List.html">Anime List</a>
        <a href="Anime Movies.html">Anime Movies</a>
        <a href="Animes Of The Season.html">Animes Of Season</a>
        <a href="Releasing Dates.html">Releasing Dates </a>
        <a href="Contact Us.html">Contact Us </a>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form>
        <label for="nm">Name</label>
        <input
          id="nm"
          type="text"
          required
          placeholder="Write Your Full Name"
          autofocus
        />
        <label for="ml">E-Mail</label>
        <input type="email" required placeholder="Write A Valid E-Mail" />
        <label for="ym">Your Message</label>
        <textarea
          name="Message"
          id="ym"
          cols="30"
          rows="10"
          required
          placeholder="Write Your Message"
        ></textarea>
      </form>
    </main>
  </body>
</html>
